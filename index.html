<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Warfare Game - Health, Ammo, Reload Bars</title>
<style>
  body { background: #222; color: #fff; font-family: Arial, sans-serif; text-align:center; }
  canvas { background: #333; display: block; margin: 20px auto; border: 2px solid #555; }

  .status-bar {
    width: 300px;
    height: 20px;
    background: #555;
    border-radius: 10px;
    margin: 5px auto 15px auto;
    overflow: hidden;
    position: relative;
  }
  .bar-fill {
    height: 100%;
    border-radius: 10px;
    transition: width 0.2s ease;
  }
  #p1Health { background: #f33; width: 100%; }
  #p2Health { background: #33f; width: 100%; }
  #p1Ammo { background: #faa; width: 100%; }
  #p2Ammo { background: #aaf; width: 100%; }
  #p1Reload { background: #f99; width: 0%; position: absolute; top: 0; left: 0; opacity: 0.7; }
  #p2Reload { background: #99f; width: 0%; position: absolute; top: 0; left: 0; opacity: 0.7; }
</style>
</head>
<body>
<h1>Warfare Game - Health, Ammo & Reload Bars</h1>

<div>
  <div>Player 1 Health</div>
  <div class="status-bar">
    <div id="p1Health" class="bar-fill"></div>
  </div>
  <div>Player 1 Ammo</div>
  <div class="status-bar" style="position:relative;">
    <div id="p1Ammo" class="bar-fill"></div>
    <div id="p1Reload" class="bar-fill"></div>
  </div>
</div>

<div>
  <div>Player 2 Health</div>
  <div class="status-bar">
    <div id="p2Health" class="bar-fill"></div>
  </div>
  <div>Player 2 Ammo</div>
  <div class="status-bar" style="position:relative;">
    <div id="p2Ammo" class="bar-fill"></div>
    <div id="p2Reload" class="bar-fill"></div>
  </div>
</div>

<canvas id="game" width="600" height="400"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const keys = {};
window.addEventListener("keydown", e => { keys[e.code] = true; });
window.addEventListener("keyup", e => { keys[e.code] = false; });

// Player class
class Player {
  constructor(x, y, color, controls) {
    this.x = x;
    this.y = y;
    this.width = 30;
    this.height = 30;
    this.color = color;
    this.speed = 3;
    this.health = 100;
    this.maxHealth = 100;
    this.ammo = 10;
    this.maxAmmo = 10;
    this.reloadTime = 0;
    this.reloadCooldown = 120; // frames to reload
    this.controls = controls; // {up, down, left, right, shoot}
    this.bullets = [];
    this.canShoot = true;
  }
  move() {
    if (keys[this.controls.up] && this.y > 0) this.y -= this.speed;
    if (keys[this.controls.down] && this.y + this.height < canvas.height) this.y += this.speed;
    if (keys[this.controls.left] && this.x > 0) this.x -= this.speed;
    if (keys[this.controls.right] && this.x + this.width < canvas.width) this.x += this.speed;
  }
  shoot() {
    if (keys[this.controls.shoot] && this.ammo > 0 && this.canShoot && this.reloadTime === 0) {
      this.bullets.push(new Bullet(this.x + this.width / 2, this.y + this.height / 2, this.color, this));
      this.ammo--;
      this.canShoot = false;
      setTimeout(() => { this.canShoot = true; }, 300); // 300ms cooldown between shots
    }
  }
  reload() {
    if (this.ammo === 0) {
      this.reloadTime++;
      if (this.reloadTime >= this.reloadCooldown) {
        this.ammo = this.maxAmmo;
        this.reloadTime = 0;
      }
    } else {
      this.reloadTime = 0;
    }
  }
  update() {
    this.move();
    this.shoot();
    this.reload();

    this.bullets.forEach(bullet => bullet.update());

    this.bullets = this.bullets.filter(bullet => !bullet.toDelete);
  }
  draw() {
    ctx.fillStyle = this.color;
    ctx.fillRect(this.x, this.y, this.width, this.height);
    this.bullets.forEach(bullet => bullet.draw());
  }
}

// Bullet class
class Bullet {
  constructor(x, y, color, owner) {
    this.x = x;
    this.y = y;
    this.radius = 5;
    this.speed = 7;
    this.color = color;
    this.owner = owner;
    this.toDelete = false;

    // Shoot direction: player1 shoots right, player2 shoots left
    this.vx = owner.color === "red" ? this.speed : -this.speed;
    this.vy = 0;
  }
  update() {
    this.x += this.vx;

    // Out of bounds
    if (this.x < 0 || this.x > canvas.width) this.toDelete = true;

    // Check collision with opponent
    let opponent = this.owner === player1 ? player2 : player1;
    if (
      this.x + this.radius > opponent.x &&
      this.x - this.radius < opponent.x + opponent.width &&
      this.y + this.radius > opponent.y &&
      this.y - this.radius < opponent.y + opponent.height
    ) {
      opponent.health -= 10;
      if (opponent.health < 0) opponent.health = 0;
      this.toDelete = true;
    }

    // Check collision with walls
    for (const wall of walls) {
      if (
        this.x + this.radius > wall.x &&
        this.x - this.radius < wall.x + wall.width &&
        this.y + this.radius > wall.y &&
        this.y - this.radius < wall.y + wall.height
      ) {
        this.toDelete = true;
      }
    }
  }
  draw() {
    ctx.beginPath();
    ctx.fillStyle = this.color;
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fill();
  }
}

// Walls
const walls = [
  { x: 200, y: 150, width: 20, height: 100 },
  { x: 400, y: 100, width: 20, height: 200 }
];

// Players setup
const player1 = new Player(50, 50, "red", {
  up: "KeyW", down: "KeyS", left: "KeyA", right: "KeyD", shoot: "Space"
});
const player2 = new Player(520, 320, "blue", {
  up: "ArrowUp", down: "ArrowDown", left: "ArrowLeft", right: "ArrowRight", shoot: "Enter"
});

function updateStatusBars() {
  document.getElementById("p1Health").style.width = player1.health + "%";
  document.getElementById("p2Health").style.width = player2.health + "%";

  document.getElementById("p1Ammo").style.width = (player1.ammo / player1.maxAmmo) * 100 + "%";
  document.getElementById("p2Ammo").style.width = (player2.ammo / player2.maxAmmo) * 100 + "%";

  // Reload bar width = reloadTime / reloadCooldown * 100%
  document.getElementById("p1Reload").style.width = (player1.reloadTime / player1.reloadCooldown) * 100 + "%";
  document.getElementById("p2Reload").style.width = (player2.reloadTime / player2.reloadCooldown) * 100 + "%";
}

function drawWalls() {
  ctx.fillStyle = "#888";
  for (const wall of walls) {
    ctx.fillRect(wall.x, wall.y, wall.width, wall.height);
  }
}

function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  drawWalls();

  player1.update();
  player2.update();

  player1.draw();
  player2.draw();

  updateStatusBars();

  // Check if game over
  if (player1.health <= 0 || player2.health <= 0) {
    ctx.fillStyle = "white";
    ctx.font = "48px Arial";
    ctx.fillText(
      player1.health <= 0 ? "Player 2 Wins!" : "Player 1 Wins!",
      canvas.width / 2 - 140,
      canvas.height / 2
    );
  } else {
    requestAnimationFrame(gameLoop);
  }
}

// Start game loop
gameLoop();
</script>

</body>
</html>
