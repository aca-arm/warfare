<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shooter Game with Music</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: sans-serif;
      user-select: none;
    }
    canvas {
      display: block;
      background: #111;
    }
    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 24px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <button id="startButton">Start Game</button>
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <!-- Streamed background music -->
  <audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-epic.mp3" type="audio/mp3">
    Your browser does not support audio playback.
  </audio>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const startButton = document.getElementById('startButton');
    const bgMusic = document.getElementById('bgMusic');

    let player = { x: 380, y: 550, width: 40, height: 20, speed: 5 };
    let bullets = [];
    let enemies = [];
    let keys = {};

    function spawnEnemy() {
      const x = Math.random() * (canvas.width - 30);
      enemies.push({ x, y: -20, width: 30, height: 20, speed: 2 });
    }

    function drawPlayer() {
      ctx.fillStyle = 'lime';
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawBullets() {
      ctx.fillStyle = 'yellow';
      bullets.forEach(b => ctx.fillRect(b.x, b.y, 5, 10));
    }

    function drawEnemies() {
      ctx.fillStyle = 'red';
      enemies.forEach(e => ctx.fillRect(e.x, e.y, e.width, e.height));
    }

    function updateGame() {
      if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
      if (keys['ArrowRight'] && player.x + player.width < canvas.width) player.x += player.speed;

      bullets.forEach(b => b.y -= 5);
      bullets = bullets.filter(b => b.y > 0);

      enemies.forEach(e => e.y += e.speed);
      enemies = enemies.filter(e => e.y < canvas.height + 20);

      bullets.forEach((b, bi) => {
        enemies.forEach((e, ei) => {
          if (b.x < e.x + e.width && b.x + 5 > e.x &&
              b.y < e.y + e.height && b.y + 10 > e.y) {
            bullets.splice(bi, 1);
            enemies.splice(ei, 1);
          }
        });
      });
    }

    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      drawBullets();
      drawEnemies();
    }

    function gameLoop() {
      updateGame();
      drawGame();
      requestAnimationFrame(gameLoop);
    }

    function fireBullet() {
      bullets.push({ x: player.x + player.width / 2 - 2.5, y: player.y });
    }

    window.addEventListener('keydown', e => {
      keys[e.key] = true;
      if (e.key === ' ' || e.key === 'Spacebar') {
        fireBullet();
      }
    });

    window.addEventListener('keyup', e => {
      keys[e.key] = false;
    });

    startButton.addEventListener('click', () => {
      startButton.style.display = 'none';
      bgMusic.volume = 0.3;
      bgMusic.play();
      setInterval(spawnEnemy, 1000);
      gameLoop();
    });
  </script>
</body>
</html>
